        body {
            box-sizing: border-box;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #fbbf24 0%, #3b82f6 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .photo-preview {
            max-width: 200px;
            max-height: 200px;
            object-fit: cover;
            border-radius: 12px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes slideDown {
            from { opacity: 0; max-height: 0; }
            to { opacity: 1; max-height: 500px; }
        }
        
        .slide-down {
            animation: slideDown 0.3s ease-out;
        }

        /* Loading spinner */
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Success animation with thumbs up person */
        .success-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .success-overlay.show {
            opacity: 1;
        }

        .success-animation {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .thumbs-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            transform: scale(0);
            animation: scaleIn 0.6s ease-out forwards;
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .person-icon {
            font-size: 4rem;
            opacity: 0;
            animation: personAppear 0.4s ease-out 0.6s forwards;
        }

        .winking-eye {
            position: absolute;
            top: 20px;
            right: 35px;
            font-size: 1.2rem;
            opacity: 0;
            animation: winkAnimation 2s ease-in-out 1s infinite;
        }

        .success-text {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: textSlideUp 0.5s ease-out 1.2s forwards;
        }

        @keyframes scaleIn {
            0% {
                transform: scale(0) rotate(-180deg);
            }
            50% {
                transform: scale(1.1) rotate(-90deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes personAppear {
            0% {
                opacity: 0;
                transform: scale(0) rotate(45deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes winkAnimation {
            0%, 20%, 50%, 80%, 100% {
                opacity: 0;
            }
            10%, 40% {
                opacity: 1;
            }
        }

        @keyframes textSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        // Compress image function
        function compressImage(base64, quality = 0.6, maxWidth = 600) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();
                
                img.onload = function() {
                    // Calculate new dimensions
                    let { width, height } = img;
                    if (width > maxWidth) {
                        height = (height * maxWidth) / width;
                        width = maxWidth;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw and compress
                    ctx.drawImage(img, 0, 0, width, height);
                    const compressedBase64 = canvas.toDataURL('image/jpeg', quality);
                    resolve(compressedBase64);
                };
                
                img.src = base64;
            });
        }

        // Kirim data ke Google Sheets (termasuk foto base64)
        function saveToGoogleSheets(formData) {
            return new Promise((resolve, reject) => {
                console.log('üì§ Mengirim data ke Google Sheets...');
                
                const dataToSend = {
                    action: 'saveJurnal',
                    data: formData
                };
                
                fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(dataToSend)
                })
                .then(() => {
                    console.log('‚úÖ Data berhasil dikirim ke Google Sheets');
                    resolve({ success: true, message: 'Data berhasil disimpan ke Google Sheets' });
                })
                .catch(error => {
                    console.error('‚ùå Error mengirim ke Google Sheets:', error);
                    reject({ success: false, error: 'Gagal mengirim data ke Google Sheets: ' + error.message });
                });
            });
        }

        // Hitung jumlah jam pelajaran
        function hitungJumlahJam() {
            const dariJam = parseInt(document.getElementById('dariJam').value);
            const sampaiJam = parseInt(document.getElementById('sampaiJam').value);
            const jumlahJamDiv = document.getElementById('jumlahJam');
            const totalJamSpan = document.getElementById('totalJam');
            
            if (dariJam && sampaiJam && sampaiJam >= dariJam) {
                const totalJam = sampaiJam - dariJam + 1;
                totalJamSpan.textContent = totalJam;
                jumlahJamDiv.classList.remove('hidden');
            } else {
                jumlahJamDiv.classList.add('hidden');
            }
        }

        // Show success animation
        function showSuccessAnimation() {
            const overlay = document.getElementById('successOverlay');
            overlay.style.display = 'flex';
            overlay.classList.add('show');
            
            setTimeout(() => {
                overlay.classList.remove('show');
                setTimeout(() => {
                    overlay.style.display = 'none';
                }, 300);
            }, 3000);
        }

        // Show message
        function showMessage(type, message) {
            const successMsg = document.getElementById('successMessage');
            const errorMsg = document.getElementById('errorMessage');
            
            if (type === 'success') {
                showSuccessAnimation();
                setTimeout(() => {
                    successMsg.querySelector('p:last-child').textContent = message;
                    successMsg.classList.remove('hidden');
                    if (errorMsg) errorMsg.classList.add('hidden');
                    setTimeout(() => successMsg.classList.add('hidden'), 5000);
                }, 2500);
            } else {
                if (document.getElementById('errorText')) {
                    document.getElementById('errorText').textContent = message;
                }
                if (errorMsg) errorMsg.classList.remove('hidden');
                successMsg.classList.add('hidden');
                setTimeout(() => {
                    if (errorMsg) errorMsg.classList.add('hidden');
                }, 5000);
            }
        }

        // Event listeners
        document.getElementById('dariJam').addEventListener('change', hitungJumlahJam);
        document.getElementById('sampaiJam').addEventListener('change', hitungJumlahJam);

        // Camera functionality
        let currentStream = null;
        let capturedPhotoData = null;

        // Start camera
        document.getElementById('startCameraBtn').addEventListener('click', async function() {
            try {
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    throw new Error('Camera API tidak didukung di browser ini');
                }

                const btn = this;
                const originalText = btn.innerHTML;
                btn.innerHTML = '<div class="w-4 h-4 border-2 border-gray-600 border-t-transparent rounded-full animate-spin inline-block mr-2"></div>Membuka kamera...';
                btn.disabled = true;

                let constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280, max: 1920 },
                        height: { ideal: 720, max: 1080 }
                    }
                };

                try {
                    currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                } catch (backCameraError) {
                    constraints.video.facingMode = 'user';
                    try {
                        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    } catch (frontCameraError) {
                        constraints = { video: true };
                        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                    }
                }

                const video = document.getElementById('cameraVideo');
                video.srcObject = currentStream;

                video.onloadedmetadata = function() {
                    video.play();
                };

                document.getElementById('cameraSection').classList.add('hidden');
                document.getElementById('cameraPreview').classList.remove('hidden');
                document.getElementById('photoPreview').classList.add('hidden');

                btn.innerHTML = originalText;
                btn.disabled = false;

            } catch (error) {
                console.error('Error accessing camera:', error);
                
                const btn = this;
                btn.innerHTML = 'üì∑ Buka Kamera';
                btn.disabled = false;

                let errorMessage = 'Tidak dapat mengakses kamera. ';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage += 'Izin kamera ditolak. Silakan izinkan akses kamera di browser.';
                } else if (error.name === 'NotFoundError') {
                    errorMessage += 'Kamera tidak ditemukan di perangkat ini.';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage += 'Browser tidak mendukung akses kamera.';
                } else if (error.name === 'NotReadableError') {
                    errorMessage += 'Kamera sedang digunakan aplikasi lain.';
                } else {
                    errorMessage += 'Error: ' + error.message;
                }

                showMessage('error', errorMessage);
            }
        });

        // Capture photo
        document.getElementById('captureBtn').addEventListener('click', function() {
            const video = document.getElementById('cameraVideo');
            const canvas = document.getElementById('photoCanvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);
            capturedPhotoData = canvas.toDataURL('image/jpeg', 0.8);

            const previewImg = document.getElementById('previewImage');
            previewImg.src = capturedPhotoData;
            
            document.getElementById('cameraPreview').classList.add('hidden');
            document.getElementById('photoPreview').classList.remove('hidden');

            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
        });

        // Close camera
        document.getElementById('closeCameraBtn').addEventListener('click', function() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                currentStream = null;
            }
            
            document.getElementById('cameraPreview').classList.add('hidden');
            document.getElementById('cameraSection').classList.remove('hidden');
        });

        // Retake photo
        document.getElementById('retakeBtn').addEventListener('click', function() {
            capturedPhotoData = null;
            document.getElementById('photoData').value = '';
            document.getElementById('photoPreview').classList.add('hidden');
            document.getElementById('cameraSection').classList.remove('hidden');
        });

        // Use photo
        document.getElementById('usePhotoBtn').addEventListener('click', function() {
            if (capturedPhotoData) {
                document.getElementById('photoData').value = capturedPhotoData;
            }
        });

        // Validasi form
        function validateForm() {
            const errors = [];
            
            const dariJam = document.getElementById('dariJam').value;
            const sampaiJam = document.getElementById('sampaiJam').value;
            
            if (!dariJam) errors.push('Dari Jam harus dipilih');
            if (!sampaiJam) errors.push('Sampai Jam harus dipilih');
            if (dariJam && sampaiJam && parseInt(sampaiJam) < parseInt(dariJam)) {
                errors.push('Sampai Jam tidak boleh lebih kecil dari Dari Jam');
            }
            
            const kelas = document.getElementById('kelas').value;
            if (!kelas) errors.push('Kelas harus dipilih');
            
            const guru = document.getElementById('guru').value;
            if (!guru || guru === 'Memuat data guru...') errors.push('Guru harus dipilih');
            
            const mataPelajaran = document.getElementById('mataPelajaran').value.trim();
            if (!mataPelajaran) errors.push('Mata Pelajaran harus diisi');
            
            const materi = document.getElementById('materi').value.trim();
            if (!materi) errors.push('Materi Pembelajaran harus diisi');
            
            const photoData = document.getElementById('photoData').value;
            if (!capturedPhotoData && !photoData) errors.push('Foto kegiatan wajib diambil');
            
            return errors;
        }

        document.getElementById('journalForm').addEventListener('submit', async function(e) {

            if (errors.length > 0) {

                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.innerHTML = '<div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin inline-block mr-2"></div>Menyimpan...';

            try {

                const sampaiJam = document.getElementById('sampaiJam').value;
                const jumlahJam = sampaiJam - dariJam + 1;
                
                let fotoBase64 = null;
                
                // Compress dan simpan foto sebagai base64
                if (capturedPhotoData) {
                    submitBtn.innerHTML = '<div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin inline-block mr-2"></div>Memproses foto...';
                    
                    try {
                        console.log('üì§ Compressing photo...');
                        
                        // Compress image untuk menghemat space
                        fotoBase64 = await compressImage(capturedPhotoData, 0.6, 600);
                        
                        console.log('‚úÖ Foto berhasil dikompres:', Math.round(fotoBase64.length / 1024) + 'KB');
                        
                    } catch (compressError) {
                        console.error('‚ùå Error compressing photo:', compressError);
                        fotoBase64 = capturedPhotoData; // fallback ke original
                    }
                }
                
                submitBtn.innerHTML = '<div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin inline-block mr-2"></div>Menyimpan data...';
                
                // Upload foto ke Google Drive dan dapatkan public URL
                let fotoUrl = '';
                if (fotoBase64) {
                    submitBtn.innerHTML = '<div class="w-6 h-6 border-2 border-white border-t-transparent rounded-full animate-spin inline-block mr-2"></div>Mengupload foto...';
                    
                    try {
                        // Kirim foto ke Google Apps Script untuk diupload ke Drive
                        const uploadResponse = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            mode: 'no-cors',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                action: 'uploadPhoto',
                                photoData: fotoBase64,
                                fileName: `jurnal_${Date.now()}.jpg`
                            })
                        });
                        
                        console.log('‚úÖ Foto berhasil diupload ke Google Drive');
                        fotoUrl = `https://drive.google.com/uc?id=UPLOADED_FILE_ID`; // Will be handled by Apps Script
                        
                    } catch (uploadError) {
                        console.error('‚ùå Error uploading photo:', uploadError);
                        fotoUrl = 'Error uploading photo';
                    }
                }
                
                const formData = {
                    tanggal: document.getElementById('tanggal').value,
                    dariJam: dariJam,
                    sampaiJam: sampaiJam,
                    jumlahJam: jumlahJam,
                    kelas: document.getElementById('kelas').value,
                    guru: document.getElementById('guru').value,
                    mataPelajaran: document.getElementById('mataPelajaran').value.trim(),
                    materi: document.getElementById('materi').value.trim(),
                    foto: fotoBase64 || 'Tidak ada foto', // Base64 untuk backup
                    fotoUrl: fotoUrl, // URL Google Drive untuk IMAGE formula
                    timestamp: new Date().toISOString()
                };

                console.log('üìù Data yang akan disimpan:', {
                    ...formData,
                    foto: fotoBase64 ? `${Math.round(fotoBase64.length / 1024)}KB base64` : 'Tidak ada foto',
                    fotoBase64: fotoBase64 ? `${Math.round(fotoBase64.length / 1024)}KB base64` : null
                });

                const result = await saveToGoogleSheets(formData);
                
                if (result.success) {
                    showMessage('success', 'Jurnal dan foto berhasil disimpan!');
                    
                    // Reset form
                    document.getElementById('journalForm').reset();
                    document.getElementById('photoPreview').classList.add('hidden');
                    document.getElementById('cameraPreview').classList.add('hidden');
                    document.getElementById('cameraSection').classList.remove('hidden');
                    document.getElementById('jumlahJam').classList.add('hidden');
                    capturedPhotoData = null;
                    document.getElementById('photoData').value = '';
                    setCurrentDate();
                    
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                } else {
                    showMessage('error', result.error || 'Gagal menyimpan data. Silakan coba lagi.');
                }
            } catch (error) {
                console.error('Submit error:', error);
                showMessage('error', 'Terjadi kesalahan. Silakan coba lagi.');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setCurrentDate();
            loadGuru();
            setInterval(setCurrentDate, 60000);
            console.log('‚úÖ Aplikasi siap digunakan dengan penyimpanan foto base64!');
        });
    </script>
